

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Students
            <a href="#/student/create" class="btn btn-primary pull-right"> Create New Student</a>
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <label>Filter : </label>
        <input ng-model="StudentList.filerData" class="form-control">
        <table class="table table-hover" data-ng-switch="StudentList.students.length">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Roll</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody data-ng-switch-when="0">
                <tr>
                    <td colspan="6">No Student exist.</td>
                </tr>
            </tbody>
            <tbody data-ng-switch-default>
                <tr ng-repeat="student in StudentList.students | filter : StudentList.filerData">
                    <td>{{student.Name}}</td>
                    <td>{{student.Email}}</td>
                    <td>{{student.Roll}}</td>
                    <td>
                        <a class="glyphicon glyphicon-check" data-ng-href="#/student/{{ student.Id }}"></a>
                        <!--<span class="glyphicon glyphicon-edit" ng-click="StudentList.EditStudent(student.Id)"></span>
                        <span class="glyphicon glyphicon-remove" ng-click="StudentList.DeleteStudent(student.Id)"></span>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
