

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
           {{StudentView.student.Name}} 
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table table-hover">
            <tbody>
                <tr>
                    <td>Roll</td>
                    <td>{{StudentView.student.Roll}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{StudentView.student.Email}}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>{{StudentView.student.Addres}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-12">
        <h3>Course</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in StudentView.student.CourseItems">
                    <td>{{course.Name}}</td>
                    <td>{{course.Code}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <span class="btn btn-primary btn-danger" ng-click="StudentView.DeleteStudent(StudentView.student.Id)">Delete</span>
        <a class="btn btn-primary" data-ng-href="#/student/edit/{{ StudentView.student.Id }}">Edit</a>
        <a href="#/student" class="btn btn-primary pull-right"> Back to List</a>
    </div>
</div>
