
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Courses
            <a href="#/course/create" class="btn btn-primary pull-right"> Create New Course</a>
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <label>Filter : </label>
        <input ng-model="CourseList.filerData" class="form-control">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in CourseList.courses | filter : CourseList.filerData">
                    <td>{{student.Name}}</td>
                    <td>{{student.Code}}</td>
                    <td>
                        <a class="glyphicon glyphicon-check" data-ng-href="#/student/{{ student.Id }}"></a>
                        <!--<span class="glyphicon glyphicon-edit" ng-click="StudentList.EditStudent(student.Id)"></span>
                        <span class="glyphicon glyphicon-remove" ng-click="StudentList.DeleteStudent(student.Id)"></span>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
